apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.6
version = '1.5-SNAPSHOT'
jar {
	manifest {
		attributes 'Implementation-Title': 'log4j-jsonevent-layout', 'Implementation-Version': version
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'net.minidev:json-smart:1.1.1'
	compile 'log4j:log4j:1.2.16'
	compile 'commons-lang:commons-lang:2.4'
	compile 'org.codehaus.groovy:groovy-all:1.8.6'             //used by grails 2.1.0
	testCompile group: 'junit', name: 'junit', version: '4.+'
}



uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}